<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Leave Requests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .back-button {
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            color: #cce5ff;
        }

        h2 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 8px;
        }

        table th, table td {
            padding: 14px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-transform: uppercase;
        }

        table td {
            background-color: #f9f9f9;
        }

        table tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        table tr:hover td {
            background-color: #eef5ff;
            transition: 0.3s;
        }

        .status-approved {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .apply-button {
            display: block;
            width: 250px;
            margin: 25px auto;
            text-align: center;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .apply-button:hover {
            background: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <h2>Your Leave Requests</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for leave in employe_leaves %}
                <tr>
                    <td>{{ leave.start_date }}</td>
                    <td>{{ leave.end_date }}</td>
                    <td>{{ leave.reason }}</td>
                    <td>
                        {% if leave.approved %}
                            <span class="status-approved">Approved</span>
                        {% else %}
                            <span class="status-pending">Pending</span>
                        {% endif %}
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No leave records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'apply_leave' %}" class="apply-button"><i class="fas fa-plus"></i> Apply for Leave</a>
</div>

</body>
</html>
