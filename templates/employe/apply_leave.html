<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    <link rel="shortcut icon" href="/static/images/logo.jpg">
    <style>
        body {
            background: linear-gradient(135deg, #d0e5ee, #b5dff1, #d0d8ff);
            color: #0e455f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 20px;
            font-size: 28px;
            color: #333;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(215, 215, 215, 0.28);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .form-field input,
        .form-field textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            border-color:rgba(99, 158, 221, 0.8);
        }

        .form-field textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color:rgba(120, 172, 227, 0.87);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            text-decoration: none;
            color:rgb(134, 188, 247);
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Apply for Leave</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-field">
            <label for="start_date">Start Date</label>
            {{ form.start_date }}
        </div>
        <div class="form-field">
            <label for="end_date">End Date</label>
            {{ form.end_date }}
        </div>
        <div class="form-field">
            <label for="reason">Reason</label>
            {{ form.reason }}
        </div>

        <button type="submit">Apply for Leave</button>
    </form>

    <div class="back-link">
        <a href="{% url 'employe_leave_list' %}">Back to Leave List</a>
    </div>
</div>

</body>
</html>
