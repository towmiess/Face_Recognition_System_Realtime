<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time PPE Detection</title>
    <link rel="shortcut icon" href="{% static 'images/logo.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <h1>PPE Detection</h1>
        <div id="alert-box"></div>
        <button id="start-button">Start</button>
        <button id="stop-button" disabled>Stop</button>

        <label for="class-id-select" style="font-weight: bold;">Select Classes to Detect:</label>
        <select id="class-id-select" multiple title="Select Classes to Detect" style = "background: rgba(255, 255, 255, 0.3);color:rgb(64, 85, 114);">
            <option value="1">‚ùåü¶∫ Vest</option>
            <option value="3">‚úîÔ∏èü¶∫Safety Vest</option>
            <option value="2">‚ùå‚õëÔ∏èNo Helmet</option>
            <option value="4">‚úîÔ∏è‚õëÔ∏èHelmet</option>
        </select>
        <!-- Confidence Threshold Slider -->
        <label for="confidence-slider">Confidence Threshold:</label>
        <input type="range" id="confidence-slider" min="0.1" max="1.0" value="0.1" step="0.1">
        <span id="confidence-value">0.1</span>
        <!-- Confidence Threshold Slider -->
        <button id="set-class-button">Set Classes to Detect</button>
   
        <div id="detected-classes"></div>
        
        <!-- Back Button -->
        <a href="{% url 'home' %}" class="back-button" title="Back to Home" style="color: white;">
            <i class="fas fa-home"></i>
        </a>
        <!-- Back Button -->
        
        <footer style="margin-top: auto; color: gray; text-align: center; text-size: 12px;">
        <p>&copy;2025 Developed by Towmiess</p>
      </div>
    </div>
    
    <div class="video-container">
        <img id="video-frame" src="" alt="Video Stream" style="width: 900px; height: 100%; max-width: 900px;">
        <div id="status" class="status-disconnected">
            <i class="fas fa-times"></i>
        </div>
    </div>

</body>

    <script src="{% static 'js/script.js' %}"></script>
    <style>
        
        body,html {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #d0e5ee, #b5dff1, #d0d8ff);
            color:#0e455f;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #d0e5ee, #b5dff1, #d0d8ff);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .sidebar h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: hsl(101, 51%, 29%);
            text-align: center;
        }

        .sidebar button {
            background: rgba(195, 255, 213, 0.592);
            font-size: 16px;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        /* Video container */
        .video-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d0e5ee, #b5dff1, #d0d8ff);
            position: relative;
            padding: 20px;
            margin-left: 120px;
            overflow: hidden;
        }

        .video-container img {
            border: 3px solid #333333a0;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .video-container img:hover {
            transform: scale(1.05);
        }
    </style>
</html>
