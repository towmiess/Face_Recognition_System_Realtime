<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time PPE Detection</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <h1>PPE Detection</h1>
        <div id="alert-box"></div>
        <button id="start-button">Start</button>
        <button id="stop-button" disabled>Stop</button>

        <label for="class-id-select">Select Classes to Detect:</label>
        <select id="class-id-select" multiple title="Select Classes to Detect">
            <option value="1">No Vest</option>
            <option value="3">Safety Vest</option>
            <option value="2">Cart</option>
            <option value="4">Glasses</option>
        </select>
        <!-- Confidence Threshold Slider -->
        <label for="confidence-slider">Confidence Threshold:</label>
        <input type="range" id="confidence-slider" min="0.1" max="1.0" value="0.1" step="0.1">
        <span id="confidence-value">0.1</span>
        <!-- Confidence Threshold Slider -->
        <button id="set-class-button">Set Classes to Detect</button>
   
        <div id="detected-classes"></div>

    </div>

    <div class="video-container">
        <img id="video-frame" src="" alt="Video Stream" style="width: 100%; height: 100%; max-width: 640px;">
        <div id="status" class="status-disconnected">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
