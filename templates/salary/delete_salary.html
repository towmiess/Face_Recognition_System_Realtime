<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Salary</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Delete Salary Record</h1>

        <!-- Confirmation Message -->
        <div class="alert alert-warning">
            <p>Are you sure you want to delete the salary record for <strong>{{ salary.employee.name }}</strong> for the month of <strong>{{ salary.month }}</strong> in <strong>{{ salary.year }}</strong>?</p>
        </div>

        <!-- Delete Salary Form -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Delete Salary</button>
        </form>

        <div class="text-center">
            <a href="{% url 'salary_list' %}" class="btn btn-secondary btn-back">Cancel</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
