<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salary</title>
    <link rel="shortcut icon" href="/static/images/logo.jpg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            background: linear-gradient(135deg, #d0e5ee, #b5dff1, #d0d8ff);
            color: #0e455f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color:rgb(194, 224, 255);
            outline: none;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color:rgb(175, 214, 255);
            color: hsl(215, 38.60%, 19.80%);
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .back-link a {
            color:rgb(199, 221, 245);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Salary</h1>

        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <!-- Employee & Month -->
            <div class="form-row">
                <div class="form-group">
                    <label for="id_employee">Employee</label>
                    {{ form.employee }}
                </div>
                <div class="form-group">
                    <label for="id_month">Month</label>
                    {{ form.month }}
                </div>
            </div>

            <!-- Year -->
            <div class="form-group">
                <label for="id_year">Year</label>
                {{ form.year }}
            </div>

            <!-- Bonus & Tax Deductions -->
            <div class="form-row">
                <div class="form-group">
                    <label for="id_bonus">üí≤Bonus</label>
                    {{ form.bonus }}
                </div>
                <div class="form-group">
                    <label for="id_tax_deductions">üí∏Tax Deductions</label>
                    {{ form.tax_deductions }}
                </div>
            </div>

            <!-- Other Deductions -->
            <div class="form-group">
                <label for="id_other_deductions">Other Deductions</label>
                {{ form.other_deductions }}
            </div>

            <button type="submit">‚úîÔ∏èSave Salary</button>
        </form>

        <div class="back-link">
            <a href="{% url 'salary_list' %}">Back to Salary List</a>
        </div>
    </div>

</body>
</html>
