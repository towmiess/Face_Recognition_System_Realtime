{% extends 'base.html' %}

{% block content %}
<style>h1 {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 1rem;
    color: hwb(0 97% 0%);
}

p {
    font-size: 1rem;
    color: hwb(0 97% 0%);
    text-align: center;
    margin-bottom: 2rem;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

form .btn {
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

form .btn-danger {
    background-color: #dc3545;
    color: white;
    border: none;
}

form .btn-danger:hover {
    background-color: #c82333;
}

form .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
}

form .btn-secondary:hover {
    background-color: #5a6268;
}
</style>
<h1>Delete Department</h1>
<p>Are you sure you want to delete the department "{{ department.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
