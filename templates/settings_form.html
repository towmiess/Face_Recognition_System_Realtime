{% extends 'base.html' %}

{% block content %}
<style>
    .uni-h1 {
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 2rem;
        color:rgb(86, 153, 229);
    }
    
    .uni-form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background: rgba(255, 255, 255, 0.3);
        padding: 2rem 0;
    }
    
    .uni-form {
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 2rem;
        width: 100%;
        max-width: 550px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .uni-form-group {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .uni-form-group label {
        font-size: 1.1rem;
        color: #4A4A4A;
        font-weight: 500;
    }

    .uni-form-group input,
    .uni-form-group select {
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ddd;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    .uni-form-group input:focus,
    .uni-form-group select:focus {
        border-color: #007bff;
        outline: none;
    }

    .uni-btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        width: 100%;
        max-width: 200px;
    }

    .uni-btn-success {
        background-color: #28a745;
        color: white;
        border: none;
    }

    .uni-btn-success:hover {
        background-color: #218838;
    }

    .uni-btn-secondary {
        background-color: #f1f1f1;
        color: #333;
        border: none;
    }

    .uni-btn-secondary:hover {
        background-color: #ddd;
    }

    /* Unique alert class */
    .uni-alert {
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px 30px;
        margin: 15px 0;
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        font-size: 1.1rem;
        font-weight: 500;
    }

    /* Alert success class */
    .uni-alert-success {
        background-color: #28a745;
        color: white;
    }

    /* Alert error class */
    .uni-alert-error {
        background-color: #dc3545;
        color: white;
    }

    /* Alert info class */
    .uni-alert-info {
        background-color: #17a2b8;
        color: white;
    }

    /* Alert warning class */
    .uni-alert-warning {
        background-color: #ffc107;
        color: black;
    }

    .slider-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
    }

    .slider {
        width: 100%;
        height: 2px;
        background: #ddd;
        border-radius: 10px;
        cursor: pointer;
    }

    .slider-label {
        font-size: 1rem;
        color: #4A4A4A;
        text-align: center;
    }
</style>

<h1 class="uni-h1">Check-out Policy</h1>

<div class="uni-form-container">
    <form method="post" class="uni-form">
        {% csrf_token %}
        
        {% if messages %}
            <div class="uni-form-group">
                {% for message in messages %}
                    <p class="uni-alert {% if message.tags %}uni-alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}
        
        <div class="uni-form-group">
            <label for="student">Employee:</label>
            <select name="employe" id="employe">
                <option value="">Global</option>
                {% for employe in employes %}
                    <option value="{{ employe.id }}" 
                        {% if settings and settings.employe and settings.employe.id == employe.id %}selected{% endif %}>
                        {{ employe.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="uni-form-group slider-container">
            <label for="check_out_time_threshold">Check-out Time Threshold:</label>
            <input type="range" id="check_out_time_threshold" name="check_out_time_threshold" min="60" max="86400" step="60" value="{% if settings %}{{ settings.check_out_time_threshold }}{% else %}60{% endif %}" class="slider">
            <div id="time-label" class="slider-label">
                1 minute (60 seconds)
            </div>
        </div>

        <button type="submit" class="uni-btn uni-btn-success">Save</button>
        <a href="{% url 'settings_list' %}" class="uni-btn uni-btn-secondary">Cancel</a>
    </form>
</div>

<script>
    // JavaScript to update the label based on slider value
    const slider = document.getElementById('check_out_time_threshold');
    const timeLabel = document.getElementById('time-label');

    // Function to update label based on the selected slider value
    function updateTimeLabel(value) {
        const minutes = Math.floor(value / 60);
        const hours = Math.floor(value / 3600);

        if (value < 3600) {
            timeLabel.textContent = `${minutes} minute(s) (${value} seconds)`;
        } else {
            timeLabel.textContent = `${hours} hour(s) ${Math.floor((value % 3600) / 60)} minute(s) (${value} seconds)`;
        }
    }

    // Initialize with the current value
    updateTimeLabel(slider.value);

    // Update label when slider value changes
    slider.addEventListener('input', function() {
        updateTimeLabel(slider.value);
    });
</script>

{% endblock %}
