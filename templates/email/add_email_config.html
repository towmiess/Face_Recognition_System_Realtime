{% extends 'base.html' %}

{% block title %}Page Title{% endblock %}

{% block content %}
<style>/* Sidebar Styling */

/* General form container styling */
form {
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 40px auto;
    width: 100%;
}

/* Heading styling */
h1 {
    font-size: 20px;
    color: hsl(0, 12%, 95%);
    text-align: center;
    margin-bottom: 15px;
}

/* Label styling */
label {
    font-size: 12px;
    color: #555;
    margin-bottom: 6px;
    display: block;
}

/* Input field styling */
input[type="text"], 
input[type="number"], 
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 12px;
    color: #333;
}

input[type="checkbox"] {
    margin-right: 6px;
    vertical-align: middle;
}

/* Button styling */
button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

/* Responsive design for mobile */
@media (max-width: 768px) {
    form {
        padding: 12px;
        max-width: 90%;
    }

    h1 {
        font-size: 18px;
    }

    label, input[type="text"], input[type="number"], input[type="password"] {
        font-size: 10px;
    }

    button[type="submit"] {
        padding: 8px 16px;
        font-size: 10px;
    }
}

/* Responsive design for larger screens */
@media (min-width: 1200px) {
    form {
        max-width: 600px;
        padding: 20px;
    }

    h1 {
        font-size: 22px;
    }

    input[type="text"], 
    input[type="number"], 
    input[type="password"] {
        font-size: 14px;
    }

    button[type="submit"] {
        padding: 12px 24px;
        font-size: 14px;
    }
}

    </style>
  
    <h1>Add New Email Configuration</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="email_host">Email Host:</label>
        <input type="text" id="email_host" name="email_host" required><br><br>

        <label for="email_port">Email Port:</label>
        <input type="number" id="email_port" name="email_port" required><br><br>

        <label for="email_use_tls">Use TLS:</label>
        <input type="checkbox" id="email_use_tls" name="email_use_tls"><br><br>

        <label for="email_host_user">Email Host User:</label>
        <input type="text" id="email_host_user" name="email_host_user" required><br><br>

        <label for="email_host_password">Email Host Password:</label>
        <input type="password" id="email_host_password" name="email_host_password" required><br><br>

        <button type="submit">Add Configuration</button>
    </form>
    {% endblock %}
