<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition by Towmiess</title>
    <link rel="shortcut icon" href="/static/images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* ðŸ”¹ General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* ðŸ”¹ Cyberpunk Glowing Grid Background */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(0, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 5s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: -40px -40px; }
        }

        /* ðŸ”¹ Futuristic Dashboard Container */
        .dashboard {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.05));
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            width: 600px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ðŸ”¹ Futuristic Heading */
        h1 {
            font-size: 34px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00eaff, #00ff99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #bbb;
        }

        /* ðŸ”¹ AI Scanner Animation */
        .face-scan {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border: 3px solid cyan;
            border-radius: 50%;
            animation: scanGlow 1.5s infinite alternate;
        }

        @keyframes scanGlow {
            0% { box-shadow: 0 0 10px cyan; }
            100% { box-shadow: 0 0 30px cyan; }
        }

        .face-scan::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(rgba(0, 255, 255, 0.3), transparent);
            border-radius: 50%;
            top: 0;
            left: 0;
            animation: scanWave 1.5s infinite alternate;
        }

        @keyframes scanWave {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.5); opacity: 0.2; }
        }

        /* ðŸ”¹ Floating Cyber Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: cyan;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-30px); opacity: 0.5; }
            100% { transform: translateY(0px); opacity: 1; }
        }

        /* ðŸ”¹ Login Button */
        .login-button {
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #00eaff, #00ff99);
            color: #000;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background: linear-gradient(90deg, #00ff99, #00eaff);
            box-shadow: 0 0 20px cyan;
        }

        /* ðŸ”¹ AI Circuit Animation */
        .circuit {
            position: absolute;
            width: 80px;
            height: 80px;
            top: -20px;
            left: -20px;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 255, 0.5);
            animation: circuitMove 3s infinite linear alternate;
        }

        @keyframes circuitMove {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <!-- ðŸ”¹ Moving Cyberpunk Grid Background -->
    <div class="grid"></div>

    <!-- ðŸ”¹ Floating AI Circuits -->
    <div class="circuit"></div>

    <!-- ðŸ”¹ AI Face Scanner -->
    <div class="dashboard">
        <div class="face-scan"></div>
        <i class="fa fa-robot icon" style="font-size: 80px; color: cyan; animation: glow 1.5s infinite alternate;"></i>
        <h1>Face Recognition Attendance System</h1>
        <p class="message"> Welcome to the attendance system.</p>
        <a href="{% url 'login' %}" class="login-button">Login</a>
        <div class="footer">
            <p>Developed by Towmiess </p>
        </div>
    </div>

    <!-- ðŸ”¹ Floating Particles -->
    <div class="particles">
        <script>
            // Generate floating particles dynamically
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);
                particle.style.left = Math.random() * window.innerWidth + "px";
                particle.style.top = Math.random() * window.innerHeight + "px";
                particle.style.animationDuration = Math.random() * 5 + 3 + "s";
            }
        </script>
    </div>

</body>
</html>
