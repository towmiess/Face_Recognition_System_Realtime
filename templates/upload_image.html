<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your face</title>
    <!-- Adding Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
            position: relative;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            box-sizing: border-box;
            height: auto;
            z-index: 1;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            color:rgb(152, 197, 246);
            text-decoration: none;
            background-color: #f9f9f9;
            border-radius: 50%;
            padding: 8px;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            z-index: 2;
        }

        .back-button:hover {
            background-color: #f0f8ff;
        }

        .back-button i {
            font-size: 18px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
        }

        select, input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
            background-color:rgb(215, 211, 211);
        }

        select:focus, input[type="file"]:focus {
            border-color:rgb(170, 211, 255);
            background-color:rgb(215, 211, 211);
        }

        button {
            background: rgb(200 246 251);
            color: black;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color:rgb(208, 227, 248);
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }

        .file-upload-text {
            color: #888;
            font-size: 12px;
            margin-top: -8px;
        }

        .file-upload-text:hover {
            color: #555;
        }

        .embeddings-count {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .employee-embeddings {
            margin-top: 10px;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 12px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .back-button {
                font-size: 14px;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 11px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }
            
            .back-button {
                font-size: 12px;
                padding: 5px 8px;
            }
            ;
        }
    </style>
</head>
<body>

    <div class="back-button">
        <a href="/" style="color: #007bff; text-decoration: none;"><i class="fas fa-arrow-left"></i></a>
    </div>

    <div class="container">
        <h2>Enhance Face Recognition Accuracy</h2>
        <p>Upload more clear images of employees to improve face recognition accuracy. Images from various angles, lighting, and expressions will help enhance the systemâ€™s performance.</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="employee">Select Employee:</label>
            <select name="employee" id="employee">
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.name }}</option>
                {% endfor %}
            </select>

            <label for="image">Choose an Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <small class="file-upload-text">Please select a high-quality image of the employee's face.</small>

            <button type="submit">Upload Image</button>
        </form>

        <div id="responseMessage"></div>

        <div class="employee-embeddings">
            <p></p>
            <p id="employeeEmbeddingCount"></p>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
        
            fetch(window.location.href, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let messageDiv = document.getElementById("responseMessage");
                let employeeEmbeddingCountDiv = document.getElementById("employeeEmbeddingCount");
    
                if (data.status === "success") {
                    messageDiv.innerHTML = `<p class="message success">${data.message}</p>`;
                    employeeEmbeddingCountDiv.textContent = `Employee Embeddings: ${data.employee_embeddings}`;  // Update selected employee's count
                } else {
                    messageDiv.innerHTML = `<p class="message error">${data.message}</p>`;
                }
        
                // Clear the message after 3 seconds
                setTimeout(function() {
                    messageDiv.innerHTML = '';  // Clear the success/error message
                }, 3000);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    
        document.getElementById('employee').addEventListener('change', function() {
            var selectedEmployeeId = this.value;
            var employeeEmbeddingCount = {{ employee_embedding_count|safe }};
            document.getElementById('employeeEmbeddingCount').textContent = `Employee Embeddings: ${employeeEmbeddingCount[selectedEmployeeId] || 0}`;
        });
    </script>

</body>
</html>
